<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="mail-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Mail</title>
</head>
<body>
    <section>
        <div class="container pt-5 d-flex flex-column align-items-center text-center">
            <h1 class="display-1 fw-bold">Welcome!!</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Inserisci la tua email</label>
                <input class="form-control mb-2" type="email" name="email" id="email" value="" placeholder="pippo@prova.test">
                <button type="button" class="btn btn-primary">Log-in</button>
                <button type="button" class="btn btn-secondary">Reset</button>
            </div>
            <div class="alert alert-danger d-none w-50"></div>
            <div class="alert alert-success d-none w-50"></div>
        </div>
    </section>
    
    <!-- js -->
    <script src="mail.js"></script>
</body>
</html>
